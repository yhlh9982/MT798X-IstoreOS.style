name: hanwckf-clx-s20p

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      REPO_BRANCH:
        description: 'Select Source Branch'
        required: true
        default: 'v7672'
        type: choice
        options:
        - v7672
        - v7661
      LAN_IP:
        description: 'Set LAN IP Address'
        required: true
        default: '192.168.30.1'
      WIFI_DRIVER:
        description: 'Choose WiFi Driver'
        required: true
        default: 'v7.6.7.2-fw-20240823(recommend)'
        type: choice
        options:
        - v7.6.7.2-fw-20240823(recommend)
        - v7.6.6.1-fw-20230808(recommend)
        - v7.6.7.2-fw-default
        - v7.6.7.2-fw-20221208
        - v7.6.7.2-fw-20230306
        - v7.6.7.2-fw-20230421
        - v7.6.7.2-fw-20230808
        - v7.6.7.2-fw-20231024
        - v7.6.6.1-fw-default
        - v7.6.6.1-fw-20221208
        - v7.6.6.1-fw-20230306
        - v7.6.6.1-fw-20230421
        - v7.6.6.1-fw-20231024
        - v7.6.6.1-fw-20240823
      APP_MTK:
        description: 'Use luci-app-mtk wifi config'
        required: true
        default: false
        type: boolean
      NO_DOCKERMAN:
        description: 'Not build luci-app-dockerman'
        required: true
        default: false
        type: boolean
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
#  schedule:
#    - cron: 0 16 * * *

env:
  # è®¾å¤‡åç§°ï¼Œç”¨äºç”Ÿæˆå‘å¸ƒæ ‡ç­¾
  DEVICE_NAME: hanwckf-clx-s20p
  REPO_URL: https://github.com/lgs2007m/immortalwrt-mt798x
  REPO_BRANCH: ${{ github.event.inputs.REPO_BRANCH || 'v7672' }}
  FEEDS_CONF: 21.02/feeds.conf.default
  CONFIG_FILE: 21.02/mt7986-clx-s20p.config
  DIY_P1_SH: 21.02/diy-part1.sh
  DIY_P2_SH: 21.02/diy-part2.sh
  SSH_ACTIONS: false
  # ä¸Šä¼  bin ç›®å½• (åŒ…å«æ‰€æœ‰ ipk)
  UPLOAD_BIN_DIR: true
  # ä¸Šä¼ å›ºä»¶ç›®å½• (åŒ…å« img/bin)
  UPLOAD_FIRMWARE: true
  # ä¸Šä¼ åˆ°ç¬¬ä¸‰æ–¹ç½‘ç›˜
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  # å‘å¸ƒåˆ° GitHub Releases
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-24.04

    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@main

    # 1. é‡Šæ”¾ç¼–è¯‘ç©ºé—´
    - name: Ultimate Disk Space Cleanup & Maximize Swap
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # 1. å¼ºåŠ›å¸è½½ä¸éœ€è¦çš„æœåŠ¡å’ŒåŒ… (å¯é‡Šæ”¾çº¦ 20GB+)
        echo ">>> Removing large pre-installed software..."
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf /usr/lib/jvm
        
        # 2. æ¸…ç† Docker é•œåƒå’Œç³»ç»Ÿç¼“å­˜
        echo ">>> Cleaning up Docker and APT..."
        sudo docker image prune --all --force
        sudo apt-get update
        sudo apt-get autoremove -y >/dev/null 2>&1
        sudo apt-get autoclean -y >/dev/null 2>&1
        
        # 3. åŠ¨æ€è°ƒæ•´ Swap ç©ºé—´
        # æ³¨æ„ï¼šRust ç¼–è¯‘ LLVM è‡³å°‘éœ€è¦ 10GB+ çš„è™šæ‹Ÿå†…å­˜
        echo ">>> Reconfiguring Swap Space..."
        sudo swapoff -a
        sudo rm -f /mnt/swapfile
        # åœ¨ /mnt åˆ†åŒºåˆ›å»º 12GB çš„ Swap æ–‡ä»¶ï¼ˆ/mnt ç©ºé—´é€šå¸¸æ¯”æ ¹ç›®å½•å……è£•ï¼‰
        sudo fallocate -l 12G /mnt/swapfile
        sudo chmod 600 /mnt/swapfile
        sudo mkswap /mnt/swapfile
        sudo swapon /mnt/swapfile
        
        # 4. æ£€æŸ¥æœ€ç»ˆç©ºé—´çŠ¶æ€
        echo ">>> Final Disk Space Status:"
        df -h
        echo ">>> Final Memory/Swap Status:"
        free -h
        
    # 2. åˆå§‹åŒ–ç¼–è¯‘ç¯å¢ƒ
    - name: Initialization Environment ï¼ˆåˆå§‹åŒ–ç¼–è¯‘ç¯å¢ƒï¼‰
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt -yqq purge firefox
        sudo -E apt -yqq update
        sudo -E apt -yqq full-upgrade
        sudo -E apt -yqq autoremove --purge
        sudo -E apt -yqq clean
        sudo -E timedatectl set-timezone "$TZ"
        
        sudo apt -yqq install dos2unix libfuse-dev
        sudo bash -c 'bash <(curl -sL https://build-scripts.immortalwrt.org/init_build_environment.sh )'
        
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        echo "åˆå§‹ç£ç›˜ç©ºé—´:"
        df -hT

    # 3. å…‹éš†æºç 
    - name: Clone source code ï¼ˆå…‹éš†æºç ï¼‰
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH --single-branch openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    # 4. åŠ è½½è‡ªå®šä¹‰ Feeds (diy-part1.sh)
    - name: Load custom feeds ï¼ˆåŠ è½½è‡ªå®šä¹‰ Feedsï¼‰
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    # 5. æ›´æ–°å¹¶å®‰è£… Feeds
    - name: Update feeds ï¼ˆFeedsæ›´æ–°ï¼‰
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds ï¼ˆFeedså®‰è£…ï¼‰
      run: cd openwrt && ./scripts/feeds install -a

    # 6. åŠ è½½è‡ªå®šä¹‰é…ç½® (diy-part2.sh)
    - name: Load custom configuration ï¼ˆåŠ è½½è‡ªå®šä¹‰é…ç½®diy-part2ï¼‰
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: è®¾ç½®LAN IPåœ°å€ï¼ˆè·¯ç”±å™¨ç™»å½•åœ°å€ï¼‰
      run: |
        cd openwrt
        SET_IP=${{ github.event.inputs.LAN_IP }}
        if [[ $SET_IP =~ ^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$ ]]; then
            #ä¿®æ”¹immortalwrt.lanå…³è”IP
            sed -i "s/192\.168\.[0-9]*\.[0-9]*/$SET_IP/g" $(find feeds/luci/modules/luci-mod-system -type f -name "flash.js")
            #ä¿®æ”¹é»˜è®¤IPåœ°å€
            sed -i "s/192\.168\.[0-9]*\.[0-9]*/$SET_IP/g" package/base-files/files/bin/config_generate
            echo "Set LAN IP Address: $SET_IP"
        else
            echo "Invalid IP address, use default."
        fi

    - name: è®¾ç½®WiFié©±åŠ¨ç‰ˆæœ¬
      run: |
        cd openwrt
        wifi_driver=$(echo "${{ github.event.inputs.WIFI_DRIVER }}" | sed -E 's/^(v[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+).*/\1/')
        firmware=$(echo "${{ github.event.inputs.WIFI_DRIVER }}" | sed -E 's/.*fw-([0-9]{8}|default).*/\1/g')
        echo "Use WiFi Driver: $wifi_driver-fw-$firmware"
        version_num=$(echo "$wifi_driver" | sed 's/v//;s/\.//g')
        sed -i "s/^\(CONFIG_MTK_MT_WIFI_DRIVER_VERSION_\)[0-9]\{4\}/\1${version_num}/g" .config
        [ "$firmware" == "default" ] && firmware="DEFAULT_FIRMWARE"
        sed -i "s/^\(CONFIG_MTK_MT_WIFI_MT798[168]\)_[0-9]\{8\}=y/\1_${firmware}=y/g" .config

    - name: ä½¿ç”¨luci-app-mtkæ— çº¿é…ç½®
      if: github.event.inputs.APP_MTK == 'true'
      run: |
        cd openwrt
        sed -i 's/CONFIG_PACKAGE_luci-app-mtwifi-cfg=y/CONFIG_PACKAGE_luci-app-mtk=y/g' .config
        sed -i 's/CONFIG_PACKAGE_luci-i18n-mtwifi-cfg-zh-cn=y/CONFIG_PACKAGE_luci-i18n-mtk-zh-cn=y/g' .config
        sed -i 's/CONFIG_PACKAGE_mtwifi-cfg=y/CONFIG_PACKAGE_wifi-profile=y/g' .config
        sed -i 's/CONFIG_PACKAGE_lua-cjson=y/CONFIG_WIFI_NORMAL_SETTING=y/g' .config

    - name: å–æ¶ˆç¼–è¯‘dockerman
      if: github.event.inputs.NO_DOCKERMAN == 'true'
      run: |
        cd openwrt
        sed -i '/CONFIG_PACKAGE_luci-app-dockerman=y/d' .config

    - name: SSHé“¾æ¥ç®¡ç†
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    # 8. ä¸‹è½½è½¯ä»¶åŒ…
    - name: Download package ï¼ˆä¸‹è½½è½¯ä»¶åŒ…ï¼‰
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: ç¼–è¯‘å›ºä»¶
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        
        sed -n 's/.*lan) ipad=${ipaddr:-"\([0-9]\+\.[0-9]\+\.[0-9]\+\.[0-9]\+\)"} ;;.*/\1/p' package/base-files/files/bin/config_generate | head -n 1 > IP_ADDR
        [ -s IP_ADDR ] && echo "IP_ADDR=$(cat IP_ADDR)" >> $GITHUB_ENV
        if grep -q 'CONFIG_MTK_MT_WIFI_DRIVER_VERSION_7661=y' .config; then
                echo "WIFI_VERSION=-v7661" >> $GITHUB_ENV
        else
                echo "WIFI_VERSION=-v7672" >> $GITHUB_ENV
        fi
        if grep -q 'CONFIG_PACKAGE_mtwifi-cfg=y' .config; then
                echo "WIFI_INTERFACE=-mtwifi" >> $GITHUB_ENV
        else
                echo "WIFI_INTERFACE=" >> $GITHUB_ENV
        fi
        if grep -q 'CONFIG_PACKAGE_luci-app-dockerman=y' .config; then
                echo "BUILD_DOCKERMAN=-docker" >> $GITHUB_ENV
        else
                echo "BUILD_DOCKERMAN=" >> $GITHUB_ENV
        fi
        echo "FILE_DATE=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: æŸ¥çœ‹ç£ç›˜ä½¿ç”¨æƒ…å†µ
      if: (!cancelled())
      run: df -hT

    # 10. ä¸Šä¼  bin ç›®å½• (Artifacts)
    - name: Upload bin directory ï¼ˆä¸Šä¼  bin ç›®å½•ï¼‰
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin_${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    # 11. æ•´ç†å›ºä»¶æ–‡ä»¶
    - name: Organize files ï¼ˆæ•´ç†å›ºä»¶æ–‡ä»¶ï¼‰
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    # 12. ä¸Šä¼ å›ºä»¶ç›®å½• (Artifacts)
    - name: Upload OpenWrt_firmware directory ï¼ˆä¸Šä¼ å›ºä»¶ç›®å½•ï¼‰
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware_${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    # 13. ä¸Šä¼ åˆ° CowTransfer (å¯é€‰)
    - name: Upload firmware to cowtransfer
      id: cowtransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_COWTRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer cow --block 2621440 -s -p 64 --no-progress ${FIRMWARE} 2>&1 | tee cowtransfer.log
        echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
        echo "url=$(cat cowtransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

    # 14. ä¸Šä¼ åˆ° WeTransfer (å¯é€‰)
    - name: Upload firmware to WeTransfer
      id: wetransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
        echo "url=$(cat cowtransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

    # 15. ç”Ÿæˆå‘å¸ƒæ ‡ç­¾å’Œæ—¥å¿—
    - name: Generate release tag ï¼ˆç”Ÿæˆå‘å¸ƒæ ‡ç­¾å’Œæ—¥å¿—ï¼‰
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        AUTHOR=$(echo "${{ env.REPO_URL }}" | cut -d'/' -f4)
        DEVICE_NAME="${{ env.DEVICE_NAME }}"
        BRANCH="${{ env.REPO_BRANCH }}"
        BUILD_TIME=$(date +"%Y%m%d-%H%M")
        
        RELEASE_TAG="${DEVICE_NAME}-${AUTHOR}-${BRANCH}-${BUILD_TIME}"
        RELEASE_TAG=$(echo "$RELEASE_TAG" | sed 's/[^a-zA-Z0-9._-]/-/g')
        
        echo "release_tag=${RELEASE_TAG}" >> $GITHUB_OUTPUT
        
        touch release.txt
        echo "## ğŸš€ OpenWrt è‡ªåŠ¨ç¼–è¯‘å›ºä»¶" >> release.txt
        echo "" >> release.txt
        echo "### ğŸ“‹ ç¼–è¯‘ä¿¡æ¯" >> release.txt
        echo "| é¡¹ç›® | è¯¦æƒ… |" >> release.txt
        echo "|------|------|" >> release.txt
        echo "| ğŸ“± è®¾å¤‡åç§° | \`${DEVICE_NAME}\` |" >> release.txt
        echo "| ğŸ‘¤ æºç ä½œè€… | \`${AUTHOR}\` |" >> release.txt
        echo "| ğŸ”— æºç ä»“åº“ | ${{ env.REPO_URL }} |" >> release.txt
        echo "| ğŸŒ¿ åˆ†æ”¯ç‰ˆæœ¬ | \`${BRANCH}\` |" >> release.txt
        echo "| â° ç¼–è¯‘æ—¶é—´ | $(date '+%Y-%m-%d %H:%M:%S') (Shanghai) |" >> release.txt
        echo "| ğŸ·ï¸ ç‰ˆæœ¬æ ‡ç­¾ | \`${RELEASE_TAG}\` |" >> release.txt
        echo "" >> release.txt
        
        if [ "${{ env.UPLOAD_COWTRANSFER }}" = "true" ] && [ -n "${{ steps.cowtransfer.outputs.url }}" ]; then
          echo "ğŸ”— **Cowtransfer**: [ç‚¹å‡»ä¸‹è½½](${{ steps.cowtransfer.outputs.url }})" >> release.txt
          echo "" >> release.txt
        fi
        
        if [ "${{ env.UPLOAD_WETRANSFER }}" = "true" ] && [ -n "${{ steps.wetransfer.outputs.url }}" ]; then
          echo "ğŸ”— **WeTransfer**: [ç‚¹å‡»ä¸‹è½½](${{ steps.wetransfer.outputs.url }})" >> release.txt
          echo "" >> release.txt
        fi
        
        echo "---" >> release.txt
        echo "> âš ï¸ **æ³¨æ„**: è¯·æ ¹æ®è‡ªå·±çš„æœºå‹é€‰æ‹©å¯¹åº”çš„ Factory æˆ– Sysupgrade å›ºä»¶" >> release.txt
        
        echo "status=success" >> $GITHUB_OUTPUT

    # 16. å‘å¸ƒåˆ° GitHub Release
    - name: Upload firmware to release ï¼ˆå‘å¸ƒåˆ° GitHub Releaseï¼‰
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: |
          ${{ env.FIRMWARE }}/*.bin
          ${{ env.FIRMWARE }}/*.ipk
          ${{ env.FIRMWARE }}/*.img.gz
          ${{ env.FIRMWARE }}/*.manifest
          ${{ env.FIRMWARE }}/*.tar.gz

    # 17. æ¸…ç†æ—§çš„å·¥ä½œæµè®°å½•
    - name: Delete workflow runs ï¼ˆæ¸…ç†æ—§çš„å·¥ä½œæµè®°å½•ï¼‰
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 10

    # 18. æ¸…ç†æ—§çš„ Release å‘å¸ƒ
    - name: Remove old Releases ï¼ˆæ¸…ç†æ—§çš„ Release å‘å¸ƒï¼‰
      uses: dev-drprasad/delete-older-releases@v0.2.1
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 10
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
