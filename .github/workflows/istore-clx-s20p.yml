  REPO_URL: https://github.com/padavanonly/immortalwrt-mt798x-6.6
  # æºç åˆ†æ”¯
  REPO_BRANCH: openwrt-24.10-6.6
  # Feeds é…ç½®æ–‡ä»¶å
  FEEDS_CONF: feeds.conf.default
  # .config é…ç½®æ–‡ä»¶å
  CONFIG_FILE: istore/istore-clx-s20p.config
  # è‡ªå®šä¹‰è„šæœ¬ 1 (åœ¨æ›´æ–° feeds ä¹‹å‰è¿è¡Œ)
  DIY_P1_SH: diy-part1.sh
  # è‡ªå®šä¹‰è„šæœ¬ 2 (åœ¨æ›´æ–° feeds ä¹‹åè¿è¡Œ)
  DIY_P2_SH: diy-part2.sh
  # ä¸Šä¼  bin ç›®å½• (åŒ…å«æ‰€æœ‰ ipk)
  UPLOAD_BIN_DIR: true
  # ä¸Šä¼ å›ºä»¶ç›®å½• (åŒ…å« img/bin)
