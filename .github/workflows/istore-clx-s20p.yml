name: istore-clx-s20p

env:
  # è®¾å¤‡åç§°ï¼Œç”¨äºç”Ÿæˆå‘å¸ƒæ ‡ç­¾
  DEVICE_NAME: istore-clx-s20p
  # æºç ä»“åº“åœ°å€
  #REPO_URL: https://github.com/dailook/immortalwrt-mt798x-6.6
  REPO_URL: https://github.com/padavanonly/immortalwrt-mt798x-6.6
  # æºç åˆ†æ”¯
  REPO_BRANCH: openwrt-24.10-6.6
  # Feeds é…ç½®æ–‡ä»¶å
  FEEDS_CONF: feeds.conf.default
  # .config é…ç½®æ–‡ä»¶å
  CONFIG_FILE: istore-clx-s20p.config
  # è‡ªå®šä¹‰è„šæœ¬ 1 (åœ¨æ›´æ–° feeds ä¹‹å‰è¿è¡Œ)
  DIY_P1_SH: diy-part1.sh
  # è‡ªå®šä¹‰è„šæœ¬ 2 (åœ¨æ›´æ–° feeds ä¹‹åè¿è¡Œ)
  DIY_P2_SH: diy-part2.sh
  # ä¸Šä¼  bin ç›®å½• (åŒ…å«æ‰€æœ‰ ipk)
  UPLOAD_BIN_DIR: true
  # ä¸Šä¼ å›ºä»¶ç›®å½• (åŒ…å« img/bin)
  UPLOAD_FIRMWARE: true
  # ä¸Šä¼ åˆ°ç¬¬ä¸‰æ–¹ç½‘ç›˜
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  # å‘å¸ƒåˆ° GitHub Releases
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
#  schedule:
#    - cron: 0 8 */5 * *

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    # 1. æ¸…ç†ç£ç›˜ç©ºé—´
    # ä½¿ç”¨ jlumbroso æ’ä»¶åˆ é™¤é¢„è£…çš„å¤§å‹è½¯ä»¶(Android/Dotnetç­‰)
    - name: Free Disk Space (æ¸…ç†ç£ç›˜ç©ºé—´)
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        # â—ä¿ç•™ Swap åˆ†åŒºï¼Œé˜²æ­¢ç¼–è¯‘å†…å­˜ä¸è¶³å¯¼è‡´å¤±è´¥
        swap-storage: true
        
    # 2. åˆå§‹åŒ–ç¼–è¯‘ç¯å¢ƒ
    # ä½¿ç”¨ ImmortalWrt å®˜æ–¹è„šæœ¬ï¼Œè‡ªåŠ¨å®‰è£… gcc/python/go/rust ç­‰ä¾èµ–
    - name: Initialization Environment ï¼ˆåˆå§‹åŒ–ç¼–è¯‘ç¯å¢ƒï¼‰
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt -yqq purge firefox
        sudo -E apt -yqq update
        sudo -E apt -yqq full-upgrade
        sudo -E apt -yqq autoremove --purge
        sudo -E apt -yqq clean
        sudo -E timedatectl set-timezone "$TZ"
        
        sudo apt -yqq install dos2unix libfuse-dev
        sudo bash -c 'bash <(curl -sL https://build-scripts.immortalwrt.org/init_build_environment.sh)'
        
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    # 3. å…‹éš†æºç 
    - name: Clone source code ï¼ˆå…‹éš†æºç ï¼‰
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH --single-branch openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    # 4. åŠ è½½è‡ªå®šä¹‰ Feeds (diy-part1.sh)
    - name: Load custom feeds ï¼ˆåŠ è½½è‡ªå®šä¹‰ Feedsï¼‰
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    # 5. æ›´æ–°å¹¶å®‰è£… Feeds (å·²ç§»é™¤ Priority Feeds æ­¥éª¤)
    # æ¢å¤ä¸ºæ ‡å‡†çš„ OpenWrt æµç¨‹ï¼šæ›´æ–°æ‰€æœ‰ -> å®‰è£…æ‰€æœ‰
    - name: Update feeds ï¼ˆFeedsæ›´æ–°ï¼‰
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds ï¼ˆFeedså®‰è£…ï¼‰
      run: cd openwrt && ./scripts/feeds install -a

    # 6. åŠ è½½è‡ªå®šä¹‰é…ç½® (diy-part2.sh)
    - name: Load custom configuration ï¼ˆåŠ è½½è‡ªå®šä¹‰é…ç½®diy-part2ï¼‰
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    # 7. SSH è°ƒè¯• (å¯é€‰)
    - name: SSH connection to Actions ï¼ˆSSH è°ƒè¯•ï¼‰
      uses: mxschmitt/action-tmate@v3
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')

    # 8. ä¸‹è½½è½¯ä»¶åŒ… (é¢„ä¸‹è½½ä»¥é˜²ç¼–è¯‘æ—¶ç½‘ç»œä¸­æ–­)
    - name: Download package ï¼ˆä¸‹è½½è½¯ä»¶åŒ…ï¼‰
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    # 9. åŒ…å«é‡è¯•é€»è¾‘ï¼šå…ˆå¤šæ ¸ç¼–è¯‘ï¼Œå¤±è´¥åå•æ ¸ç¼–è¯‘å¹¶è¾“å‡ºè¯¦ç»†æ—¥å¿—
    - name: Compile the firmware ï¼ˆç¼–è¯‘å›ºä»¶ï¼‰
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage ï¼ˆç¼–è¯‘åå®¹é‡ç¡®è®¤ï¼‰
      if: (!cancelled())
      run: df -hT

    # 10. ä¸Šä¼  bin ç›®å½• (Artifacts)
    - name: Upload bin directory ï¼ˆä¸Šä¼  bin ç›®å½•ï¼‰
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin_${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    # 11. æ•´ç†å›ºä»¶æ–‡ä»¶
    - name: Organize files ï¼ˆæ•´ç†å›ºä»¶æ–‡ä»¶ï¼‰
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    # 12. ä¸Šä¼ å›ºä»¶ç›®å½• (Artifacts)
    - name: Upload OpenWrt_firmware directory ï¼ˆä¸Šä¼ å›ºä»¶ç›®å½•ï¼‰
      uses: actions/upload-artifact@main
      with:
        name: OpenWrt_firmware_${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}  # æ”¹ä¸º firmware
        path: ${{ env.FIRMWARE }}

    # 13. ä¸Šä¼ åˆ° CowTransfer (å¯é€‰)
    - name: Upload firmware to cowtransfer
      id: cowtransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_COWTRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer cow --block 2621440 -s -p 64 --no-progress ${FIRMWARE} 2>&1 | tee cowtransfer.log
        echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
        echo "url=$(cat cowtransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

    # 14. ä¸Šä¼ åˆ° WeTransfer (å¯é€‰)
    - name: Upload firmware to WeTransfer
      id: wetransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
        echo "url=$(cat wetransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

    # 15. ç”Ÿæˆå‘å¸ƒæ ‡ç­¾å’Œæ—¥å¿—
    - name: Generate release tag ï¼ˆç”Ÿæˆå‘å¸ƒæ ‡ç­¾å’Œæ—¥å¿—ï¼‰
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        # æå–ä½œè€…å
        AUTHOR=$(echo "${{ env.REPO_URL }}" | cut -d'/' -f4)
        DEVICE_NAME="${{ env.DEVICE_NAME }}"
        BRANCH="${{ env.REPO_BRANCH }}"
        BUILD_TIME=$(date +"%Y%m%d-%H%M")
        
        # ç”Ÿæˆå”¯ä¸€ Tag: æœºå‹-ä½œè€…-åˆ†æ”¯-æ—¶é—´
        RELEASE_TAG="${DEVICE_NAME}-${AUTHOR}-${BRANCH}-${BUILD_TIME}"
        RELEASE_TAG=$(echo "$RELEASE_TAG" | sed 's/[^a-zA-Z0-9._-]/-/g')
        
        echo "release_tag=${RELEASE_TAG}" >> $GITHUB_OUTPUT
        
        # ç”Ÿæˆ Release è¯´æ˜æ–‡ä»¶
        touch release.txt
        echo "## ğŸš€ OpenWrt è‡ªåŠ¨ç¼–è¯‘å›ºä»¶" >> release.txt
        echo "" >> release.txt
        echo "### ğŸ“‹ ç¼–è¯‘ä¿¡æ¯" >> release.txt
        echo "| é¡¹ç›® | è¯¦æƒ… |" >> release.txt
        echo "|------|------|" >> release.txt
        echo "| ğŸ“± è®¾å¤‡åç§° | \`${DEVICE_NAME}\` |" >> release.txt
        echo "| ğŸ‘¤ æºç ä½œè€… | \`${AUTHOR}\` |" >> release.txt
        echo "| ğŸ”— æºç ä»“åº“ | ${{ env.REPO_URL }} |" >> release.txt
        echo "| ğŸŒ¿ åˆ†æ”¯ç‰ˆæœ¬ | \`${BRANCH}\` |" >> release.txt
        echo "| â° ç¼–è¯‘æ—¶é—´ | $(date '+%Y-%m-%d %H:%M:%S') (Shanghai) |" >> release.txt
        echo "| ğŸ·ï¸ ç‰ˆæœ¬æ ‡ç­¾ | \`${RELEASE_TAG}\` |" >> release.txt
        echo "" >> release.txt
        
        if [ "${{ env.UPLOAD_COWTRANSFER }}" = "true" ] && [ -n "${{ steps.cowtransfer.outputs.url }}" ]; then
          echo "ğŸ”— **Cowtransfer**: [ç‚¹å‡»ä¸‹è½½](${{ steps.cowtransfer.outputs.url }})" >> release.txt
          echo "" >> release.txt
        fi
        
        if [ "${{ env.UPLOAD_WETRANSFER }}" = "true" ] && [ -n "${{ steps.wetransfer.outputs.url }}" ]; then
          echo "ğŸ”— **WeTransfer**: [ç‚¹å‡»ä¸‹è½½](${{ steps.wetransfer.outputs.url }})" >> release.txt
          echo "" >> release.txt
        fi
        
        echo "---" >> release.txt
        echo "> âš ï¸ **æ³¨æ„**: è¯·æ ¹æ®è‡ªå·±çš„æœºå‹é€‰æ‹©å¯¹åº”çš„ Factory æˆ– Sysupgrade å›ºä»¶" >> release.txt
        
        echo "status=success" >> $GITHUB_OUTPUT

    # 16. å‘å¸ƒåˆ° GitHub Release
    # ä½¿ç”¨ v2 ç‰ˆæœ¬æ’ä»¶ï¼Œå¹¶å¢åŠ äº†æ–‡ä»¶è¿‡æ»¤ï¼Œé˜²æ­¢ä¸Šä¼  35GB è£¸æ–‡ä»¶å¯¼è‡´å¤±è´¥
    - name: Upload firmware to release ï¼ˆå‘å¸ƒåˆ° GitHub Releaseï¼‰
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: |
          ${{ env.FIRMWARE }}/*.bin
          ${{ env.FIRMWARE }}/*.ipk
          ${{ env.FIRMWARE }}/*.img.gz
          ${{ env.FIRMWARE }}/*.manifest
          ${{ env.FIRMWARE }}/*.tar.gz

    # 17. æ¸…ç†æ—§çš„å·¥ä½œæµè®°å½•
    - name: Delete workflow runs ï¼ˆæ¸…ç†æ—§çš„å·¥ä½œæµè®°å½•ï¼‰
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 10

    # 18. æ¸…ç†æ—§çš„ Release å‘å¸ƒ
    - name: Remove old Releases ï¼ˆæ¸…ç†æ—§çš„ Release å‘å¸ƒï¼‰
      uses: dev-drprasad/delete-older-releases@v0.2.1
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 10
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
