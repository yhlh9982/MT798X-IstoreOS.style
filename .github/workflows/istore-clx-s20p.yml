jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Ultimate Disk Space Cleanup & Maximize Swap
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # 1. å¼ºåŠ›å¸è½½ä¸éœ€è¦çš„æœåŠ¡å’ŒåŒ… (å¯é‡Šæ”¾çº¦ 20GB+)
        echo ">>> Removing large pre-installed software..."
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf /usr/lib/jvm
        
        # 2. æ¸…ç† Docker é•œåƒå’Œç³»ç»Ÿç¼“å­˜
        echo ">>> Cleaning up Docker and APT..."
        sudo docker image prune --all --force
        sudo apt-get update
        sudo apt-get autoremove -y >/dev/null 2>&1
        sudo apt-get autoclean -y >/dev/null 2>&1
        
        # 3. åŠ¨æ€è°ƒæ•´ Swap ç©ºé—´
        # æ³¨æ„ï¼šRust ç¼–è¯‘ LLVM è‡³å°‘éœ€è¦ 10GB+ çš„è™šæ‹Ÿå†…å­˜
        echo ">>> Reconfiguring Swap Space..."
        sudo swapoff -a
        sudo rm -f /mnt/swapfile
        # åœ¨ /mnt åˆ†åŒºåˆ›å»º 12GB çš„ Swap æ–‡ä»¶ï¼ˆ/mnt ç©ºé—´é€šå¸¸æ¯”æ ¹ç›®å½•å……è£•ï¼‰
        sudo fallocate -l 12G /mnt/swapfile
        sudo chmod 600 /mnt/swapfile
        sudo mkswap /mnt/swapfile
        sudo swapon /mnt/swapfile
        
        # 4. æ£€æŸ¥æœ€ç»ˆç©ºé—´çŠ¶æ€
        echo ">>> Final Disk Space Status:"
        df -h
        echo ">>> Final Memory/Swap Status:"
        free -h
        
    # 2. åˆå§‹åŒ–ç¼–è¯‘ç¯å¢ƒ
    - name: Initialization Environment ï¼ˆåˆå§‹åŒ–ç¼–è¯‘ç¯å¢ƒï¼‰
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt -yqq purge firefox
        sudo -E apt -yqq update
        sudo -E apt -yqq full-upgrade
        sudo -E apt -yqq autoremove --purge
        sudo -E apt -yqq clean
        sudo -E timedatectl set-timezone "$TZ"
        
        sudo apt -yqq install dos2unix libfuse-dev
        sudo bash -c 'bash <(curl -sL https://build-scripts.immortalwrt.org/init_build_environment.sh )'
        
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        echo "åˆå§‹ç£ç›˜ç©ºé—´:"
        df -hT

    # 3. å…‹éš†æºç 
    - name: Clone source code ï¼ˆå…‹éš†æºç ï¼‰
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH --single-branch openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    # 4. åŠ è½½è‡ªå®šä¹‰ Feeds (diy-part1.sh)
    - name: Load custom feeds ï¼ˆåŠ è½½è‡ªå®šä¹‰ Feedsï¼‰
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    # 5. æ›´æ–°å¹¶å®‰è£… Feeds
    - name: Update feeds ï¼ˆFeedsæ›´æ–°ï¼‰
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds ï¼ˆFeedså®‰è£…ï¼‰
      run: cd openwrt && ./scripts/feeds install -a

    # 6. åŠ è½½è‡ªå®šä¹‰é…ç½® (diy-part2.sh)
    - name: Load custom configuration ï¼ˆåŠ è½½è‡ªå®šä¹‰é…ç½®diy-part2ï¼‰
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    # 7. SSH è°ƒè¯• (å¯é€‰)
    - name: SSH connection to Actions ï¼ˆSSH è°ƒè¯•ï¼‰
      uses: mxschmitt/action-tmate@v3
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')

    # 8. ä¸‹è½½è½¯ä»¶åŒ…
    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    # 8.5 ç‰©ç†ç¯å¢ƒå‡€åŒ– (V15.0 ä¿®æ­£ç‰ˆ)
    - name: Pre-process Rust & Neutralize Checksums
      run: |
        cd openwrt
        echo ">>> [ç¬¬ä¸€æ­¥] å¼ºåˆ¶æ‰§è¡Œ Rust é¢„å¤„ç† (è§£å‹ä¸æ‰“è¡¥ä¸)..."
        # ä¿®æ­£é€»è¾‘è·¯å¾„ï¼šOpenWrt å‘½ä»¤è¡Œç›®æ ‡ä¸éœ€è¦ /lang/ è¿™ä¸€å±‚
        make package/feeds/packages/rust/host/prepare V=s || true
        
        echo ">>> [ç¬¬äºŒæ­¥] æŠ¹å¹³æ‰€æœ‰ vendor è´¦æœ¬å†…å®¹..."
        # ä¿®æ­£ find è¯­æ³•ï¼šä½¿ç”¨ \; ä»£æ›¿ +
        # åŒæ—¶å¢åŠ è·¯å¾„å®½æ³›åŒ¹é…ï¼Œç¡®ä¿åœ¨ build_dir çš„ä»»ä½•ä½ç½®éƒ½èƒ½æœåˆ°
        find build_dir/host/rustc-*-src/vendor -name .cargo-checksum.json -exec sed -i 's/"files":{[^}]*}/"files":{}/g' {} \; || echo "âš ï¸ æœªæ‰¾åˆ°è´¦æœ¬æ–‡ä»¶ï¼Œå¯èƒ½å°šæœªè§£å‹"
        
        echo ">>> [ç¬¬ä¸‰æ­¥] ç‰©ç†æ“¦é™¤æ®‹ç•™å¹²æ‰°æ–‡ä»¶..."
        find build_dir/host/rustc-*-src -name "*.orig" -delete 2>/dev/null || true
        find build_dir/host/rustc-*-src -name "*.rej" -delete 2>/dev/null || true
        find build_dir/host/rustc-*-src -name ".cargo-ok" -delete 2>/dev/null || true
        
        echo "âœ… Rust ç‰©ç†ç¯å¢ƒå·²å‡€åŒ–ã€‚"

    # 9. ç¼–è¯‘å›ºä»¶ (åŠ¨æ€èµ„æºåˆ†é…ç‰ˆ)
    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        # å¼ºåˆ¶æ¸…ç†æˆ³è®°ï¼Œç¡®ä¿æ‰§è¡Œæˆ‘ä»¬åˆšä¿®æ”¹è¿‡çš„ä»£ç 
        rm -rf staging_dir/host/stamp/.rust_installed
        
        echo ">>> æ­£åœ¨æ£€æµ‹ç³»ç»Ÿç¡¬ä»¶èµ„æº..."
        MEM_TOTAL=$(free -g | awk '/^Mem:/{print $2}')
        echo "æ£€æµ‹åˆ°ç‰©ç†å†…å­˜: ${MEM_TOTAL} GB"
        
        if [ "$MEM_TOTAL" -gt 12 ]; then
            RUST_THREADS=2
            echo "ğŸ”¥ åˆ†é… 2 çº¿ç¨‹ç¼–è¯‘ Rustã€‚"
        else
            RUST_THREADS=1
            echo "ğŸ›¡ï¸ é‡‡å–å•çº¿ç¨‹æ¨¡å¼ç¼–è¯‘ Rustã€‚"
        fi
        
        echo ">>> [ç¬¬ä¸€é˜¶æ®µ] å¼€å§‹ç¼–è¯‘ Rust [host] (ä½¿ç”¨ -j$RUST_THREADS)..."
        # ä½¿ç”¨é€»è¾‘è·¯å¾„è¿›è¡Œå•ç‹¬ç¼–è¯‘
        make package/feeds/packages/rust/host/compile -j$RUST_THREADS V=s || {
            echo "âŒ Rust host ç¼–è¯‘å¤±è´¥ï¼å†æ¬¡å°è¯•å•çº¿ç¨‹å¹¶è¾“å‡ºè¯¦æƒ…..."
            make package/feeds/packages/rust/host/compile -j1 V=s
            exit 1
        }
        
        echo ">>> [ç¬¬äºŒé˜¶æ®µ] Rust å·²é¡ºåˆ©è¿‡å…³ï¼Œå…¨é€Ÿç¼–è¯‘å›ºä»¶..."
        make -j$(nproc) || make -j1 V=s
        
        echo "========================================"
        echo "âœ… å›ºä»¶ç¼–è¯‘åœ†æ»¡å®Œæˆ"
        echo "========================================"
        
        echo "status=success" >> $GITHUB_OUTPUT
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    # 10. ä¸Šä¼  bin ç›®å½• (Artifacts)
    - name: Upload bin directory ï¼ˆä¸Šä¼  bin ç›®å½•ï¼‰
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin_${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    # 11. æ•´ç†å›ºä»¶æ–‡ä»¶
    - name: Organize files ï¼ˆæ•´ç†å›ºä»¶æ–‡ä»¶ï¼‰
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    # 12. ä¸Šä¼ å›ºä»¶ç›®å½• (Artifacts)
    - name: Upload OpenWrt_firmware directory ï¼ˆä¸Šä¼ å›ºä»¶ç›®å½•ï¼‰
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware_${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    # 13. ä¸Šä¼ åˆ° CowTransfer (å¯é€‰)
    - name: Upload firmware to cowtransfer
      id: cowtransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_COWTRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer cow --block 2621440 -s -p 64 --no-progress ${FIRMWARE} 2>&1 | tee cowtransfer.log
        echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
        echo "url=$(cat cowtransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

    # 14. ä¸Šä¼ åˆ° WeTransfer (å¯é€‰)
    - name: Upload firmware to WeTransfer
      id: wetransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
        echo "url=$(cat cowtransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

    # 15. ç”Ÿæˆå‘å¸ƒæ ‡ç­¾å’Œæ—¥å¿—
    - name: Generate release tag ï¼ˆç”Ÿæˆå‘å¸ƒæ ‡ç­¾å’Œæ—¥å¿—ï¼‰
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        AUTHOR=$(echo "${{ env.REPO_URL }}" | cut -d'/' -f4)
        DEVICE_NAME="${{ env.DEVICE_NAME }}"
        BRANCH="${{ env.REPO_BRANCH }}"
        BUILD_TIME=$(date +"%Y%m%d-%H%M")
        
        RELEASE_TAG="${DEVICE_NAME}-${AUTHOR}-${BRANCH}-${BUILD_TIME}"
        RELEASE_TAG=$(echo "$RELEASE_TAG" | sed 's/[^a-zA-Z0-9._-]/-/g')
        
        echo "release_tag=${RELEASE_TAG}" >> $GITHUB_OUTPUT
        
        touch release.txt
        echo "## ğŸš€ OpenWrt è‡ªåŠ¨ç¼–è¯‘å›ºä»¶" >> release.txt
        echo "" >> release.txt
        echo "### ğŸ“‹ ç¼–è¯‘ä¿¡æ¯" >> release.txt
        echo "| é¡¹ç›® | è¯¦æƒ… |" >> release.txt
        echo "|------|------|" >> release.txt
        echo "| ğŸ“± è®¾å¤‡åç§° | \`${DEVICE_NAME}\` |" >> release.txt
        echo "| ğŸ‘¤ æºç ä½œè€… | \`${AUTHOR}\` |" >> release.txt
        echo "| ğŸ”— æºç ä»“åº“ | ${{ env.REPO_URL }} |" >> release.txt
        echo "| ğŸŒ¿ åˆ†æ”¯ç‰ˆæœ¬ | \`${BRANCH}\` |" >> release.txt
        echo "| â° ç¼–è¯‘æ—¶é—´ | $(date '+%Y-%m-%d %H:%M:%S') (Shanghai) |" >> release.txt
        echo "| ğŸ·ï¸ ç‰ˆæœ¬æ ‡ç­¾ | \`${RELEASE_TAG}\` |" >> release.txt
        echo "" >> release.txt
        
        if [ "${{ env.UPLOAD_COWTRANSFER }}" = "true" ] && [ -n "${{ steps.cowtransfer.outputs.url }}" ]; then
          echo "ğŸ”— **Cowtransfer**: [ç‚¹å‡»ä¸‹è½½](${{ steps.cowtransfer.outputs.url }})" >> release.txt
          echo "" >> release.txt
        fi
        
        if [ "${{ env.UPLOAD_WETRANSFER }}" = "true" ] && [ -n "${{ steps.wetransfer.outputs.url }}" ]; then
          echo "ğŸ”— **WeTransfer**: [ç‚¹å‡»ä¸‹è½½](${{ steps.wetransfer.outputs.url }})" >> release.txt
          echo "" >> release.txt
        fi
        
        echo "---" >> release.txt
        echo "> âš ï¸ **æ³¨æ„**: è¯·æ ¹æ®è‡ªå·±çš„æœºå‹é€‰æ‹©å¯¹åº”çš„ Factory æˆ– Sysupgrade å›ºä»¶" >> release.txt
        
        echo "status=success" >> $GITHUB_OUTPUT

    # 16. å‘å¸ƒåˆ° GitHub Release
    - name: Upload firmware to release ï¼ˆå‘å¸ƒåˆ° GitHub Releaseï¼‰
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: |
          ${{ env.FIRMWARE }}/*.bin
          ${{ env.FIRMWARE }}/*.ipk
          ${{ env.FIRMWARE }}/*.img.gz
          ${{ env.FIRMWARE }}/*.manifest
          ${{ env.FIRMWARE }}/*.tar.gz

    # 17. æ¸…ç†æ—§çš„å·¥ä½œæµè®°å½•
    - name: Delete workflow runs ï¼ˆæ¸…ç†æ—§çš„å·¥ä½œæµè®°å½•ï¼‰
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 10

    # 18. æ¸…ç†æ—§çš„ Release å‘å¸ƒ
    - name: Remove old Releases ï¼ˆæ¸…ç†æ—§çš„ Release å‘å¸ƒï¼‰
      uses: dev-drprasad/delete-older-releases@v0.2.1
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 10
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
